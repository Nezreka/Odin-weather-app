<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Weather</title>
</head>
<body>
    <img id="background-img">
    <header>
        <div class="header-content">
            <form id="zipcode-form">
                <div class="search-holder">
                  <input type="text" placeholder="Change Zipcode" id="zipcode-input" pattern="[0-9]{5}">
                  <button type="submit" id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Search</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                  </button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <div class="top-content">
            <div>
                <div class="location">
                    <h2>
                        Location: <span class="location-inject"></span>
                    </h2>
                </div>
                <div class="conditions">
                    <img class="condition-icon-inject">
                    <h2 class="condition-inject"></h2>
                </div>
            </div>
            <div class="current-temp">
                <h2 class="current-temp-inject number">

                </h2>
            </div>

        </div>
        <div class="forecast">
            <div class="forecast-toggle">
                <button class="hourly-button clicked">
                    Hourly
                </button>
                <button class="daily-button">
                    Daily
                </button>
            </div>
            <div class="forecast-hourly">
                
            </div>
            <div class="forecast-daily">

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">

        </div>
    </footer>
</body>
</html>
